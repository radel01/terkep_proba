<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Raster Map Demo (Leaflet)</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <style type="text/css">
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            // Initialize a map centered at (53, 12) at zoom level 5
            var map = L.map('map').setView([47.4979, 19.0402], 13);//budapest

            // Style URL format in XYZ PNG format
            L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
                maxZoom: 20,
                attribution: '&copy; <a href="https://stadiamaps.com/" target="_blank">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>',
            }).addTo(map);

            // Marker elhelyezés eseménykezelő
            map.on('click', function(e) {
                var marker = L.marker(e.latlng).addTo(map); // Marker elhelyezése
                
                // Popup HTML tartalom
                var popupContent = '<div style="text-align: center;">' +
                    '<h3>Vörös cica</h3>' +
                    '<img src="images/cica.png" alt="Placeholder Image" style="width: 100px; height: auto;"/>' +
                    '<p>Koordináta: ' + e.latlng.lat.toFixed(5) + '<br>Kordináta: ' + e.latlng.lng.toFixed(5) + '</p>' +
                    '</div>';

                marker.bindPopup(popupContent).openPopup(); // Popup a markerhez
            });
        </script>
    </body>
</html>
